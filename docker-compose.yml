version: "3.8"

services:
  # --- База данных Laravel (источник для CDC) ---
  mysql:
    image: mysql:8.0
    container_name: laravel-kafka-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myself}
      MYSQL_USER: ${MYSQL_USER:-laravel}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command: --server-id=1 --log-bin=mysql-bin --binlog_format=ROW --binlog_row_image=FULL --gtid_mode=ON --enforce_gtid_consistency=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  # --- Zookeeper (для Kafka) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: laravel-kafka-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  # --- Apache Kafka ---
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: laravel-kafka-broker
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - app

  # --- Kafka Connect + Debezium ---
  kafka-connect:
    image: debezium/connect:2.4
    container_name: laravel-kafka-connect
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: connect-cluster
      CONFIG_STORAGE_TOPIC: connect-configs
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_TOPIC: connect-offsets
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_TOPIC: connect-status
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONFIG_STORAGE_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      OFFSET_STORAGE_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      # Дебаг при необходимости
      # LOG_LEVEL: DEBUG
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8083/"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app

  # --- ClickHouse ---
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: laravel-kafka-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app

  # Выполнение init-скриптов ClickHouse после первого запуска
  clickhouse-init:
    image: clickhouse/clickhouse-server:23.8
    container_name: laravel-kafka-clickhouse-init
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - ./docker/clickhouse/init:/scripts:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        for f in /scripts/*.sql; do
          echo "Running $$f"
          clickhouse-client --host clickhouse --multiquery < "$$f" || true
        done
        echo "ClickHouse init done."
    networks:
      - app
    restart: "no"

  # --- Laravel (PHP-FPM + Nginx) — поднимать с профилем: --profile app ---
  laravel:
    build:
      context: .
      dockerfile: docker/Dockerfile.laravel
    container_name: laravel-kafka-app
    restart: unless-stopped
    profiles:
      - app
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-myself}
      DB_USERNAME: ${MYSQL_USER:-laravel}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secret}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DB:-analytics}
    volumes:
      - .:/var/www/html
    networks:
      - app

  nginx:
    image: nginx:alpine
    container_name: laravel-kafka-nginx
    restart: unless-stopped
    profiles:
      - app
    depends_on:
      - laravel
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app

volumes:
  mysql_data:
  zookeeper_data:
  kafka_data:
  clickhouse_data:
  clickhouse_logs:

networks:
  app:
    driver: bridge
